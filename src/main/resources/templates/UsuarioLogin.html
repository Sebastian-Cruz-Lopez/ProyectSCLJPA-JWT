
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <style>
            .gradient-custom {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-white text-dark" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-black-50 mb-5">Por favor ingresa tu usuario y contrase침a</p>

                                    <form th:action="@{/login}" method="post">
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" name="username" class="form-control form-control-lg" required/>
                                            <label class="form-label">Usuario</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg" required/>
                                            <label class="form-label">Contrase침a</label>
                                        </div>

                                        <div th:if="${param.error}" class="text-danger mb-3">
                                            Usuario desactivado o Usuario y/o contrase침a incorrectos.
                                        </div>
                                        <div th:if="${param.logout}" class="text-success mb-3">
                                            Sesi칩n cerrada correctamente.
                                        </div>

                                        <button class="btn btn-dark btn-lg px-5" type="submit">Ingresar</button>
                                    </form>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
