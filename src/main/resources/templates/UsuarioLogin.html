<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <style>
            .gradient-custom {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-white text-dark" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-black-50 mb-5">Ingresa tu usuario y contraseña</p>

                                    <form method="post" action="/login">
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" name="username" class="form-control form-control-lg" required />
                                            <label class="form-label">Usuario</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg" required />
                                            <label class="form-label">Contraseña</label>
                                        </div>

                                        <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>

                                        <button type="submit" class="btn btn-dark btn-lg px-5">Ingresar</button>
                                    </form>


                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contenedor de alertas -->
        <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>


        <script>
            window.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const errorMsg = document.getElementById("errorMsg");

                if (params.has("error")) {
                    errorMsg.style.display = "block";
                    errorMsg.textContent = "Usuario o contraseña incorrectos o Usuario desabilitado";
                } else if (params.has("logout")) {
                    errorMsg.style.display = "block";
                    errorMsg.classList.remove("text-danger");
                    errorMsg.classList.add("text-success");
                    errorMsg.textContent = "Sesión cerrada correctamente";
                }
            });
        </script>
        <script>
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2)
                    return parts.pop().split(';').shift();
            }

            window.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const logoutParam = urlParams.get('logout');

                if (logoutParam !== null) {
                    const token = getCookie('JWT');
                    let mensaje = 'Sesión cerrada manualmente.';

                    if (token) {
                        try {
                            const payload = JSON.parse(atob(token.split('.')[1]));
                            const exp = payload.exp;
                            const now = Math.floor(Date.now() / 1000);
                            const segundosRestantes = exp - now;

                            if (segundosRestantes > 0) {
                                const minutos = Math.floor(segundosRestantes / 60);
                                mensaje += ` Token válido por ${minutos} minuto(s).`;
                            } else {
                                mensaje += ' Token ya expirado.';
                            }
                        } catch (e) {
                            mensaje += ' Error en el token.';
                        }
                    }

                    mostrarAlerta(mensaje, 'info');
                }

                function mostrarAlerta(mensaje, tipo = 'info') {
                    const container = document.getElementById('alertContainer');

                    const div = document.createElement("div");
                    div.className = `toast align-items-center text-white bg-${tipo} border-0 show mb-2`;
                    div.setAttribute("role", "alert");
                    div.setAttribute("aria-live", "assertive");
                    div.setAttribute("aria-atomic", "true");

                    div.innerHTML = `
                        <div class="d-flex">
                            <div class="toast-body">
                                ${mensaje}
                            </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>`;

                    container.appendChild(div);
                    setTimeout(() => {
                        div.remove();
                    }, 6000);
                }
            });
        </script>
    </body>
</html>
